<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简易首页</title>
    <style>
        :root {
            --primary-color: #64b5f6;
            --secondary-color: #2d2d3e;
            --background-color: #1e1e2f;
            --text-color: #e0e0e0;
            --label-color: #bbdefb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 12px;
            line-height: 1.2;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 220px;
        }
        .link-container a {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        .link-container a:hover {
            background-color: #42a5f5;
        }
        .link-container a:nth-child(2) {
            background-color: #4caf50;
        }
        .link-container a:nth-child(2):hover {
            background-color: #3d8b40;
        }
        .link-container a:nth-child(3) {
            background-color: #9c27b0;
        }
        .link-container a:nth-child(3):hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <h1>简易首页</h1>
    <div class="link-container">
        <a href="./expansion/encode.html" target="_blank" rel="noopener">加密/解密</a>
        <a href="./expansion/five.html" target="_blank" rel="noopener">【五子棋】</a>
        <a href="./expansion/sudoku.html" target="_blank" rel="noopener">【数独】</a>
    </div>
</body>
</html>
