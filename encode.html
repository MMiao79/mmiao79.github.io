<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>高级加密工具 - 支持 SM2/SM4 / 二维码识别</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sm-crypto@3.0.1/dist/sm-crypto.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: #dcdcdc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: #ffffff;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background-color: #2a2a3d;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #3c3c54;
      color: #fff;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-green { background-color: #4caf50; color: white; }
    .btn-blue { background-color: #2196f3; color: white; }
    .btn-gray { background-color: #777; color: white; }

    button:hover {
      opacity: 0.9;
    }

    textarea[readonly] {
      background-color: #2f2f44;
      color: #ccc;
    }

    #reader {
      margin-top: 10px;
      width: 100%;
      height: 200px;
      background-color: #000;
    }

    .qrcode-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }

    .qrcode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #qrcodeCanvas {
      margin: 10px 0;
      max-width: 200px;
      max-height: 200px;
    }

    .result-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>高级加密工具 - 支持 SM2/SM4 / 二维码识别</h2>

  <!-- 模式选择 -->
  <label for="modeSelect">选择加密模式:</label>
  <select id="modeSelect">
    <option value="AES-CBC">AES-CBC</option>
    <option value="AES-GCM">AES-GCM</option>
    <option value="SM2">SM2 (国密非对称)</option>
    <option value="SM4-CBC">SM4-CBC (国密对称)</option>
    <option value="SM4-ECB">SM4-ECB (国密对称)</option>
  </select>

  <!-- 密钥输入 -->
  <label for="inputKey">你的密钥:</label>
  <input type="text" id="inputKey" placeholder="请输入密钥（SM4用16字节，SM2用私钥/公钥）" />

  <!-- IV 输入 (仅AES-CBC和AES-GCM需要) -->
  <label id="ivLabel" style="display: none;" for="ivInput">手动输入 IV（Hex 格式，可选）:</label>
  <input type="text" id="ivInput" style="display: none;" placeholder="如: 70231a8d4cb59c49f0516720e1f79a5b" />

  <!-- 内容输入 -->
  <label for="inputText">原文或密文:</label>
  <textarea id="inputText" rows="4" placeholder="请输入需要加密或解密的内容..."></textarea>

  <!-- 按钮 -->
  <div class="result-section">
    <button class="btn-green" onclick="encryptText()">加密</button>
    <button class="btn-blue" onclick="decryptText()">解密</button>
    <button class="btn-gray" onclick="copyResult()">复制结果</button>
    <textarea id="resultText" rows="4" readonly style="margin-top: 10px;"></textarea>
  </div>

  <!-- 二维码生成 -->
  <div class="qrcode-section">
    <h3>二维码生成:</h3>
    <div class="qrcode-container">
      <input type="text" id="qrcodeText" placeholder="输入要生成二维码的内容">
      <button class="btn-green" onclick="generateQRCode()">生成二维码</button>
      <canvas id="qrcodeCanvas"></canvas>
    </div>
  </div>

  <!-- 二维码识别 -->
  <div class="qrcode-section">
    <h3>二维码识别:</h3>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)">
    <div id="reader"></div>
  </div>
</div>

<script>
// 显示/隐藏IV输入框
document.getElementById('modeSelect').addEventListener('change', function() {
  const ivLabel = document.getElementById('ivLabel');
  const ivInput = document.getElementById('ivInput');
  
  if (this.value === 'AES-CBC' || this.value === 'AES-GCM') {
    ivLabel.style.display = 'block';
    ivInput.style.display = 'block';
  } else {
    ivLabel.style.display = 'none';
    ivInput.style.display = 'none';
    document.getElementById('ivInput').value = '';
  }
});

function encryptText() {
  const mode = document.getElementById('modeSelect').value;
  const key = document.getElementById('inputKey').value.trim();
  const ivInput = document.getElementById('ivInput').value.trim();
  const text = document.getElementById('inputText').value;

  if (!key || !text) {
    alert("请填写密钥和内容");
    return;
  }

  let encrypted;

  try {
    switch (mode) {
      case "AES-CBC":
        encrypted = CryptoJS.AES.encrypt(text, CryptoJS.enc.Utf8.parse(key), {
          iv: ivInput ? CryptoJS.enc.Hex.parse(ivInput) : CryptoJS.lib.WordArray.random(16),
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        }).toString();
        break;

      case "AES-GCM":
        // 注意：CryptoJS原生不支持GCM模式，这里使用CBC模式代替
        alert("注意：CryptoJS不支持AES-GCM模式，已自动切换为AES-CBC模式");
        encrypted = CryptoJS.AES.encrypt(text, CryptoJS.enc.Utf8.parse(key), {
          iv: ivInput ? CryptoJS.enc.Hex.parse(ivInput) : CryptoJS.lib.WordArray.random(16),
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        }).toString();
        break;

      case "SM2":
        // SM2加密需要公钥
        if (!key.startsWith('04')) { // 简单检查是否为公钥(非压缩格式)
          alert("SM2加密需要公钥(以04开头的64字节Hex字符串)");
          return;
        }
        encrypted = sm2.doEncrypt(text, key, {
          cipherMode: 'C1C3C2' // 国密标准模式
        });
        break;

      case "SM4-CBC":
        encrypted = sm4.encrypt(text, key, {
          mode: 'cbc',
          iv: ivInput ? ivInput : undefined,
          padding: 'pkcs7padding'
        });
        break;

      case "SM4-ECB":
        encrypted = sm4.encrypt(text, key, {
          mode: 'ecb',
          padding: 'pkcs7padding'
        });
        break;
    }

    document.getElementById('resultText').value = encrypted;
  } catch (error) {
    alert("加密失败: " + error.message);
  }
}

function decryptText() {
  const mode = document.getElementById('modeSelect').value;
  const key = document.getElementById('inputKey').value.trim();
  const ivInput = document.getElementById('ivInput').value.trim();
  const cipher = document.getElementById('inputText').value;

  if (!key || !cipher) {
    alert("请填写密钥和密文");
    return;
  }

  let decrypted;

  try {
    switch (mode) {
      case "AES-CBC":
        decrypted = CryptoJS.AES.decrypt(cipher, CryptoJS.enc.Utf8.parse(key), {
          iv: ivInput ? CryptoJS.enc.Hex.parse(ivInput) : undefined,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        }).toString(CryptoJS.enc.Utf8);
        break;

      case "AES-GCM":
        alert("注意：CryptoJS不支持AES-GCM模式，无法解密");
        return;

      case "SM2":
        // SM2解密需要私钥
        if (!key.startsWith('04')) { // 简单检查是否为私钥(非压缩格式)
          alert("SM2解密需要私钥(以04开头的64字节Hex字符串)");
          return;
        }
        decrypted = sm2.doDecrypt(cipher, key, {
          cipherMode: 'C1C3C2' // 国密标准模式
        });
        break;

      case "SM4-CBC":
        decrypted = sm4.decrypt(cipher, key, {
          mode: 'cbc',
          iv: ivInput ? ivInput : undefined,
          padding: 'pkcs7padding'
        });
        break;

      case "SM4-ECB":
        decrypted = sm4.decrypt(cipher, key, {
          mode: 'ecb',
          padding: 'pkcs7padding'
        });
        break;
    }

    document.getElementById('resultText').value = decrypted;
  } catch (error) {
    alert("解密失败: " + error.message);
  }
}

function copyResult() {
  const result = document.getElementById('resultText');
  result.select();
  document.execCommand("copy");
  alert("结果已复制到剪贴板！");
}

// QRCode生成
function generateQRCode() {
  const text = document.getElementById('qrcodeText').value.trim();
  if (!text) {
    alert("请输入要生成二维码的内容");
    return;
  }

  try {
    const canvas = document.getElementById('qrcodeCanvas');
    QRCode.toCanvas(canvas, text, {
      width: 200,
      margin: 1,
      color: {
        dark: '#000000',
        light: '#ffffff'
      }
    }, function (error) {
      if (error) console.error(error);
    });
  } catch (error) {
    alert("二维码生成失败: " + error.message);
  }
}

// QRCode识别
async function handleImageUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  try {
    const image = new Image();
    image.src = URL.createObjectURL(file);
    image.onload = async () => {
      const codeReader = new ZXing.BrowserQRCodeReader();
      try {
        // 使用HTMLImageElement进行解码
        const result = await codeReader.decodeFromImage(image);
        document.getElementById('inputText').value = result.text;
      } catch (err) {
        alert("未检测到二维码：" + err.message);
      } finally {
        URL.revokeObjectURL(image.src);
      }
    };
  } catch (error) {
    alert("二维码处理失败: " + error.message);
  }
}

// 引入QRCode.js库
function loadQRCodeScript() {
  if (typeof QRCode === 'undefined') {
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js';
    script.onload = function() {
      // 脚本加载完成后可以调用生成二维码的函数
    };
    document.head.appendChild(script);
  }
}

// 页面加载时加载QRCode.js
window.onload = loadQRCodeScript;
</script>

</body>
</html>
