<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（加密/解密 & 二维码）工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        
        h1 {
            color: #64b5f6;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: bold;
            color: #bbdefb;
        }
        
        select, input[type="text"], textarea {
            padding: 10px 12px;
            border: 1px solid #424242;
            border-radius: 6px;
            background-color: #2d2d3e;
            color: #e0e0e0;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #encryptBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #encryptBtn:hover {
            background-color: #3d8b40;
        }
        
        #decryptBtn {
            background-color: #2196f3;
            color: white;
        }
        
        #decryptBtn:hover {
            background-color: #1976d2;
        }
        
        #copyBtn {
            background-color: #ff9800;
            color: white;
        }
        
        #copyBtn:hover {
            background-color: #f57c00;
        }
        
        #qrGenerateBtn {
            background-color: #64b5f6;
            color: white;
        }
        
        #qrGenerateBtn:hover {
            background-color: #42a5f5;
        }
        
        #qrReadBtn {
            background-color: #f44336;
            color: white;
        }
        
        #qrReadBtn:hover {
            background-color: #d32f2f;
        }
        
        .output-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .output-box {
            display: flex;
            gap: 10px;
        }
        
        .output-box textarea {
            flex-grow: 1;
            background-color: #2d2d3e;
            color: #e0e0e0;
        }
        
        /* 二维码区域样式优化 */
        .qr-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .qr-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .qr-row > div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #qrResult, #qrUploadArea {
            border: 1px dashed #424242;
            padding: 15px;
            text-align: center;
            min-height: 200px;
            background-color: #2d2d3e;
            color: #bbdefb;
            border-radius: 6px;
        }
        
        #qrUploadArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #qrDropArea {
            border: 2px dashed #64b5f6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        #qrDropArea.highlight {
            border-color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .qr-row > div:first-child {
            align-items: flex-start;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .qr-row {
                flex-direction: column;
            }
            
            .qr-row > div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>（加密/解密 & 二维码）工具</h1>
        
        <div class="input-group">
            <label for="modeSelect">加密模式:</label>
            <select id="modeSelect">
                <option value="aes">AES (推荐)</option>
                <option value="simple">简单替换</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="keyInput">密钥:</label>
            <input type="text" id="keyInput" placeholder="请输入（加密/解密）密钥">
        </div>
        
        <div class="input-group">
            <label for="textArea">原文/密文:</label>
            <textarea id="textArea" placeholder="在这里输入原文或粘贴密文..."></textarea>
        </div>
        
        <div class="buttons">
            <button id="encryptBtn">加密原文</button>
            <button id="decryptBtn">还原密文</button>
            <button id="copyBtn">复制结果</button>
            <button id="qrGenerateBtn">生成二维码</button>
        </div>
        
        <div class="output-group">
            <label for="resultArea">加密/解密结果:</label>
            <textarea id="resultArea" readonly></textarea>
        </div>
        
        <!-- 二维码区域单独成行 -->
        <div class="qr-container">
            <div class="qr-row">
                <div>
                    <label for="qrDropArea">读取二维码:</label>
                    <div id="qrDropArea">拖拽二维码图片到这里，或点击上传</div>
                    <input type="file" id="qrFileInput" accept="image/*" style="display: none;">
                </div>
                <div id="qrTextResult"></div>
            </div>
        </div>
    </div>

    <!-- 引入QRCode.js库用于生成二维码 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const modeSelect = document.getElementById('modeSelect');
            const keyInput = document.getElementById('keyInput');
            const textArea = document.getElementById('textArea');
            const resultArea = document.getElementById('resultArea');
            const encryptBtn = document.getElementById('encryptBtn');
            const decryptBtn = document.getElementById('decryptBtn');
            const copyBtn = document.getElementById('copyBtn');
            const qrGenerateBtn = document.getElementById('qrGenerateBtn');
            const qrDropArea = document.getElementById('qrDropArea');
            const qrFileInput = document.getElementById('qrFileInput');
            const qrTextResult = document.getElementById('qrTextResult');
            
            // 加密函数
            async function encrypt(text, key, mode) {
                if (!key) {
                    alert('请输入密钥');
                    return '';
                }
                
                key = key.toString();
                text = text.toString();
                
                let encrypted;
                switch(mode) {
                    case 'aes':
                        encrypted = await aesEncrypt(text, key);
                        break;
                    case 'simple':
                        encrypted = simpleEncrypt(text, key);
                        break;
                    default:
                        encrypted = await aesEncrypt(text, key);
                }
                
                return encrypted;
            }
            
            // 解密函数
            async function decrypt(text, key, mode) {
                if (!key) {
                    alert('请输入密钥');
                    return '';
                }
                
                key = key.toString();
                text = text.toString();
                
                let decrypted;
                switch(mode) {
                    case 'aes':
                        decrypted = await aesDecrypt(text, key);
                        break;
                    case 'simple':
                        decrypted = simpleDecrypt(text, key);
                        break;
                    default:
                        decrypted = await aesDecrypt(text, key);
                }
                
                return decrypted;
            }
            
            // AES加密 (使用Web Crypto API)
            async function aesEncrypt(text, key) {
                const encoder = new TextEncoder();
                const encodedText = encoder.encode(text);
                const encodedKey = await crypto.subtle.digest('SHA-256', encoder.encode(key)); // 使用 SHA-256 哈希密钥
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encodedKey.slice(0, 32), // 取前 32 字节作为 AES-256 密钥
                    { name: 'AES-GCM' },
                    false,
                    ['encrypt']
                );

                const iv = crypto.getRandomValues(new Uint8Array(12)); // 生成随机 IV
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    keyMaterial,
                    encodedText
                );

                // 将 IV 和加密数据合并，并返回 Base64
                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(encrypted), iv.length);
                return btoa(String.fromCharCode(...combined));
            }
            
            // AES解密 (使用Web Crypto API)
            async function aesDecrypt(encryptedBase64, key) {
                const decoder = new TextDecoder();
                const encryptedBytes = new Uint8Array(atob(encryptedBase64).split('').map(c => c.charCodeAt(0)));

                // 提取 IV (前 12 字节)
                const iv = encryptedBytes.slice(0, 12);
                const encryptedData = encryptedBytes.slice(12);

                const encodedKey = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(key));
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encodedKey.slice(0, 32),
                    { name: 'AES-GCM' },
                    false,
                    ['decrypt']
                );

                try {
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv },
                        keyMaterial,
                        encryptedData
                    );
                    return decoder.decode(decrypted);
                } catch (e) {
                    return "解密失败，可能是密钥错误";
                }
            }
            
            // 简单替换加密
            function simpleEncrypt(text, key) {
                let result = '';
                const keyLength = key.length;
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    const keyChar = key.charCodeAt(i % keyLength);
                    // 更复杂的位移加密
                    result += String.fromCharCode((charCode + keyChar * 3) % 256);
                }
                return btoa(result); // 仍然使用 Base64，但逻辑更复杂
            }
            
            // 简单替换解密
            function simpleDecrypt(text, key) {
                const decoded = atob(text);
                let result = '';
                const keyLength = key.length;
                for (let i = 0; i < decoded.length; i++) {
                    const charCode = decoded.charCodeAt(i);
                    const keyChar = key.charCodeAt(i % keyLength);
                    result += String.fromCharCode((charCode - keyChar * 3 + 256) % 256);
                }
                return result;
            }
            
            // 复制结果到剪贴板
            function copyToClipboard() {
                resultArea.select();
                document.execCommand('copy');
                alert('已复制到剪贴板');
            }
            
            // 生成二维码
            qrGenerateBtn.addEventListener('click', async function() {
                const text = textArea.value;
                if (!text) {
                    alert('请输入要生成二维码的内容');
                    return;
                }
                
                qrDropArea.innerHTML = '';
                QRCode.toCanvas(document.createElement('canvas'), text, function (error, canvas) {
                    if (error) console.error(error);
                    qrDropArea.appendChild(canvas);
                });
            });
            
            // 拖拽上传二维码
            qrDropArea.addEventListener('click', function() {
                qrFileInput.click();
            });
            
            qrFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        detectQRCode(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            // 拖拽事件
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                qrDropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                qrDropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                qrDropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                qrDropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                qrDropArea.classList.remove('highlight');
            }
            
            qrDropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    const file = files[0];
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            detectQRCode(img);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // 检测二维码
            function detectQRCode(img) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    qrTextResult.textContent = "识别成功: " + code.data;
                    textArea.value = code.data; // 自动填充到原文/密文文本框
                    // 可选：自动解密（如果内容是加密后的数据）
                    // decryptBtn.click();
                } else {
                    qrTextResult.textContent = "未识别到二维码";
                }
            }
            
            // 按钮事件绑定
            encryptBtn.addEventListener('click', async function() {
                const text = textArea.value;
                const key = keyInput.value;
                const mode = modeSelect.value;
                
                if (!text) {
                    alert('请输入要加密的原文');
                    return;
                }
                
                if (!key) {
                    alert('请输入密钥');
                    return;
                }
                
                const encrypted = await encrypt(text, key, mode);
                resultArea.value = encrypted;
            });
            
            decryptBtn.addEventListener('click', async function() {
                const text = textArea.value;
                const key = keyInput.value;
                const mode = modeSelect.value;
                
                if (!text) {
                    alert('请输入要解密的密文');
                    return;
                }
                
                if (!key) {
                    alert('请输入密钥');
                    return;
                }
                
                // 尝试自动检测加密模式
                let decrypted;
                try {
                    decrypted = await decrypt(text, key, 'aes');
                    if (decrypted !== "解密失败，可能是密钥错误") {
                        resultArea.value = decrypted;
                        return;
                    }
                } catch {}
                
                try {
                    decrypted = simpleDecrypt(text, key);
                    if (decrypted !== "解密失败") {
                        resultArea.value = decrypted;
                        return;
                    }
                } catch {}
                
                resultArea.value = "解密失败，请检查密钥或密文格式";
            });
            
            copyBtn.addEventListener('click', copyToClipboard);
        });
    </script>
</body>
</html>
