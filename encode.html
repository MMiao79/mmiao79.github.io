<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>高级加密工具 - 多模式 & RSA & Base64</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<style>
    :root {
        --bg-primary: #1e1e2f;
        --bg-secondary: #2a2a3d;
        --bg-tertiary: #3c3c54;
        --text-primary: #dcdcdc;
        --text-secondary: #ccc;
        --accent-green: #4caf50;
        --accent-blue: #2196f3;
        --accent-gray: #777;
        --border-color: #444;
        --success-green: #4caf50;
        --error-red: #f44336;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--bg-secondary);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
        color: var(--accent-green);
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
    }

    h2 {
        color: #ffffff;
        margin: 20px 0 15px;
        font-size: 18px;
    }

    h3 {
        color: #aaa;
        margin: 15px 0 10px;
        font-size: 16px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #bbb;
    }

    input[type="text"],
    textarea,
    input[type="file"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 14px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus,
    select:focus {
        outline: none;
        border-color: var(--accent-blue);
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    .readonly-textarea {
        background-color: #2f2f44 !important;
        color: #ccc !important;
    }

    .checkbox-label {
        display: inline-block;
        margin-right: 15px;
        cursor: pointer;
        color: #bbb;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .btn-green { background-color: var(--accent-green); color: white; }
    .btn-blue { background-color: var(--accent-blue); color: white; }
    .btn-gray { background-color: var(--accent-gray); color: white; }
    .btn-red { background-color: var(--error-red); color: white; }

    button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }

    .result-container {
        margin-top: 20px;
    }

    .result-box {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 15px;
        min-height: 80px;
        position: relative;
    }

    .iv-output {
        background-color: #2f2f44;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        word-break: break-all;
        font-family: monospace;
    }

    .file-section {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
    }

    .test-case {
        margin-top: 30px;
        padding: 15px;
        background-color: #333;
        border-left: 4px solid var(--accent-green);
        font-size: 14px;
        color: #ccc;
    }

    .success-message {
        color: var(--success-green);
        margin-top: 10px;
        font-size: 14px;
    }

    .error-message {
        color: var(--error-red);
        margin-top: 10px;
        font-size: 14px;
    }

    .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 5px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
        
        .button-group {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>高级加密工具</h1>
    
    <h2>加密/解密</h2>
    
    <div class="form-group">
        <label for="inputKey">密钥:</label>
        <input type="text" id="inputKey" placeholder="请输入密钥">
    </div>
    
    <div class="form-group">
        <label for="modeSelect">加密模式:</label>
        <select id="modeSelect">
            <option value="CBC">AES-CBC</option>
            <option value="CFB">AES-CFB</option>
            <option value="OFB">AES-OFB</option>
            <option value="GCM">AES-GCM</option>
            <option value="RSA">RSA (公钥加密)</option>
        </select>
    </div>
    
    <div id="base64Toggle" class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" id="useBase64" checked> 使用 Base64 输出
        </label>
    </div>
    
    <div class="form-group">
        <label for="inputText">输入文本:</label>
        <textarea id="inputText" placeholder="请输入需要加密或解密的内容..."></textarea>
    </div>
    
    <div class="button-group">
        <button class="btn-green" onclick="encryptText()">加密</button>
        <button class="btn-blue" onclick="decryptText()">解密</button>
        <button class="btn-gray" onclick="copyResult()">复制结果</button>
    </div>
    
    <div class="result-container">
        <h3>结果:</h3>
        <div id="resultText" class="result-box readonly-textarea"></div>
    </div>
    
    <div id="ivContainer" style="display: none;">
        <h3>IV (如果适用):</h3>
        <div id="ivOutput" class="iv-output"></div>
    </div>
    
    <div class="file-section">
        <h2>文件操作</h2>
        
        <div class="form-group">
            <label for="fileInput">选择文件 (.txt):</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>
        
        <div class="button-group">
            <button class="btn-green" onclick="processFile('encrypt')">文件加密</button>
            <button class="btn-blue" onclick="processFile('decrypt')">文件解密</button>
            <button class="btn-gray" onclick="downloadIV()">导出 IV</button>
        </div>
    </div>
    
    <div class="test-case">
        <strong>✅ 测试用例：</strong><br/>
        密钥
