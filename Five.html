<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .mode-indicator {
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 20px 15px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #4A00E0, #8E2DE2);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            min-width: 140px;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button.active {
            background: linear-gradient(145deg, #FF512F, #F09819);
            transform: scale(1.05);
        }

        button:disabled {
            background: linear-gradient(145deg, #cccccc, #999999);
            cursor: not-allowed;
            opacity: 0.7;
        }

        #status {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #chessboard-container {
            position: relative;
            width: 100%;
            margin: 0 auto 15px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: #e3bc7a;
        }

        #chessboard {
            display: block;
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        #restart {
            background: linear-gradient(145deg, #00b09b, #96c93d);
        }

        #hint {
            background: linear-gradient(145deg, #ff8c00, #ff0080);
        }

        #undo {
            background: linear-gradient(145deg, #9C27B0, #673AB7);
        }

        #winModal {
            display: none;
            position: fixed;
            z-index: 105;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        #winContent {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.95));
            margin: 15% auto;
            padding: 25px 20px;
            border-radius: 20px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: popIn 0.5s;
            border: 2px solid #ff9800;
        }

        #winText {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #d35400;
        }

        .win-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .win-button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        #winButton {
            background: linear-gradient(145deg, #3498db, #2980b9);
        }

        #viewBoard {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
        }

        .win-button:hover {
            transform: scale(1.05);
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 104;
            transform: translate(0, 0);
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0;
            gap: 10px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 12px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .player-card.active {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #c0392b;
            transform: scale(1.05);
        }

        .last-move-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff0000;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            display: none;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        .hint-marker {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.8);
            border: 2px solid #ff5722;
            transform: translate(-50%, -50%);
            z-index: 9;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #d35400;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
            animation: hintPulse 2s infinite;
        }
        
        @keyframes hintPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .hint-info {
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            color: #333;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 500px) {
            h1 { font-size: 24px; }
            button { padding: 8px 15px; font-size: 14px; min-width: 120px; }
            .player-card { padding: 10px 15px; min-width: 120px; font-size: 14px; }
            #status { font-size: 16px; }
            #winText { font-size: 22px; }
            .win-button { padding: 10px 15px; font-size: 15px; }
            .last-move-marker {
                width: 12px;
                height: 12px;
            }
            .hint-marker {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
        }

        @media (max-width: 380px) {
            .mode-selector, .player-info { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>手机/PC-五子棋游戏</h1>
        </header>
        
        <div class="player-info">
            <div class="player-card active" id="blackPlayer">
                <span>黑方: 玩家</span>
            </div>
            <div class="player-card" id="whitePlayer">
                <span>白方: 电脑</span>
            </div>
        </div>
        
        <div id="gameContainer">
            <div class="mode-selector">
                <button id="computerFirstBtn">玩家先手</button>
                <button id="vsHuman">双人对战</button>
            </div>
            
            <div id="status">玩家先手</div>
            
            <div id="chessboard-container">
                <canvas id="chessboard"></canvas>
                <div class="last-move-marker" id="lastMoveMarker"></div>
            </div>
            
            <div id="controls">
                <button id="undo">悔棋</button>
                <button id="hint">提示 (1/3)</button>
                <button id="restart">重置</button>
            </div>
        </div>
        
        <div id="winModal">
            <div id="winContent">
                <div id="winText">胜利！</div>
                <div class="win-buttons">
                    <button id="viewBoard" class="win-button">查看棋局</button>
                    <button id="winButton" class="win-button">重新开始</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 获取DOM元素
        const canvas = document.getElementById('chessboard');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restart');
        const computerFirstBtn = document.getElementById('computerFirstBtn');
        const vsHumanBtn = document.getElementById('vsHuman');
        const hintBtn = document.getElementById('hint');
        const undoBtn = document.getElementById('undo');
        const blackPlayer = document.getElementById('blackPlayer');
        const whitePlayer = document.getElementById('whitePlayer');
        const winModal = document.getElementById('winModal');
        const winText = document.getElementById('winText');
        const winButton = document.getElementById('winButton');
        const viewBoardBtn = document.getElementById('viewBoard');
        const lastMoveMarker = document.getElementById('lastMoveMarker');
        const hintInfo = document.getElementById('hintInfo');
        // 游戏参数
        const boardSize = 15;
        let cellSize, padding, radius;
        let gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
        let currentPlayer = 1;
        let gameOver = false;
        let isVsComputer = true;
        let isComputerFirst = false;
        let lastMoveRow = -1;
        let lastMoveCol = -1;
        let fireworkInterval = null;
        let moveHistory = [];
        let hintMarkers = [];
        let hintIndex = 0;
        // 初始化棋盘
        function initBoardSize() {
            const container = document.getElementById('chessboard-container');
            const size = Math.min(container.offsetWidth, window.innerHeight * 0.6);
            canvas.width = canvas.height = size;
            cellSize = canvas.width / (boardSize + 1);
            padding = cellSize;
            radius = cellSize * 0.4;
            initBoard();
        }
        function initBoard() {
            // 绘制棋盘
            ctx.fillStyle = '#e3bc7a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 网格线
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            for (let i = 0; i < boardSize; i++) {
                ctx.beginPath();
                ctx.moveTo(padding, padding + i * cellSize);
                ctx.lineTo(padding + (boardSize - 1) * cellSize, padding + i * cellSize);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(padding + i * cellSize, padding);
                ctx.lineTo(padding + i * cellSize, padding + (boardSize - 1) * cellSize);
                ctx.stroke();
            }
            
            // 标记点
            [[3,3], [11,3], [7,7], [3,11], [11,11]].forEach(point => {
                ctx.beginPath();
                ctx.arc(padding + point[0] * cellSize, padding + point[1] * cellSize, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();
            });
            
            // 绘制棋子
            drawChess();
            updatePlayerIndicator();
            updateUndoButton();
            updateLastMoveMarker();
        }
        // 核心游戏功能
        function drawChess() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (gameBoard[i][j] !== 0) {
                        const x = padding + j * cellSize;
                        const y = padding + i * cellSize;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fillStyle = gameBoard[i][j] === 1 ? '#000' : '#fff';
                        ctx.fill();
                        if (gameBoard[i][j] === 2) {
                            ctx.strokeStyle = '#000';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
            }
        }
        function updateLastMoveMarker() {
            if (lastMoveRow >= 0 && lastMoveCol >= 0) {
                const markerX = padding + lastMoveCol * cellSize;
                const markerY = padding + lastMoveRow * cellSize;
                
                lastMoveMarker.style.left = markerX + 'px';
                lastMoveMarker.style.top = markerY + 'px';
                lastMoveMarker.style.display = 'block';
            } else {
                lastMoveMarker.style.display = 'none';
            }
        }
        function updatePlayerIndicator() {
            blackPlayer.classList.remove('active');
            whitePlayer.classList.remove('active');
            
            if (currentPlayer === 1) {
                blackPlayer.classList.add('active');
            } else {
                whitePlayer.classList.add('active');
            }
            
            if (isVsComputer) {
                if (isComputerFirst) {
                    blackPlayer.querySelector('span').textContent = '黑方: 电脑';
                    whitePlayer.querySelector('span').textContent = '白方: 玩家';
                } else {
                    blackPlayer.querySelector('span').textContent = '黑方: 玩家';
                    whitePlayer.querySelector('span').textContent = '白方: 电脑';
                }
            } else {
                blackPlayer.querySelector('span').textContent = '黑方: 玩家1';
                whitePlayer.querySelector('span').textContent = '白方: 玩家2';
            }
        }
        function updateUndoButton() {
            undoBtn.disabled = moveHistory.length === 0;
        }
        function checkWin(row, col) {
            const player = gameBoard[row][col];
            const directions = [[1,0], [0,1], [1,1], [1,-1]];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dy * i;
                    const newCol = col + dx * i;
                    if (newRow < 0 || newRow >= boardSize || newCol < 0 || newCol >= boardSize || 
                        gameBoard[newRow][newCol] !== player) break;
                    count++;
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dy * i;
                    const newCol = col - dx * i;
                    if (newRow < 0 || newRow >= boardSize || newCol < 0 || newCol >= boardSize || 
                        gameBoard[newRow][newCol] !== player) break;
                    count++;
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        function makeMove(row, col, player) {
            gameBoard[row][col] = player;
            moveHistory.push({row, col, player});
            lastMoveRow = row;
            lastMoveCol = col;
            clearHintMarkers();
            initBoard();
            
            if (checkWin(row, col)) {
                winText.textContent = (player === 1 ? '黑方' : '白方') + '胜利！';
                winModal.style.display = 'block';
                gameOver = true;
                startFullscreenFireworks();
            } else {
                currentPlayer = 3 - player;
                
                if (isVsComputer) {
                    if (isComputerFirst) {
                        statusText.textContent = currentPlayer === 1 ? '电脑思考中...' : '玩家回合';
                    } else {
                        statusText.textContent = currentPlayer === 1 ? '玩家回合' : '电脑思考中...';
                    }
                } else {
                    statusText.textContent = (currentPlayer === 1 ? '黑方回合' : '白方回合');
                }
                
                updatePlayerIndicator();
                updateUndoButton();
                
                if (isVsComputer && 
                    ((isComputerFirst && currentPlayer === 1) || 
                    (!isComputerFirst && currentPlayer === 2))) {
                    setTimeout(computerMove, 300);
                }
            }
        }
        function computerMove() {
            if (gameOver) return;
            
            // 寻找最佳落子点
            let bestScore = -1;
            let bestMoves = [];
            
            // 检查紧急落子点
            const urgentMove = findUrgentMove(2);
            if (urgentMove) {
                makeMove(urgentMove.row, urgentMove.col, isComputerFirst ? 1 : 2);
                return;
            }
            
            // 评估所有空位
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (gameBoard[i][j] === 0) {
                        const score = evaluatePosition(i, j, 2);
                        if (score > bestScore) {
                            bestScore = score;
                            bestMoves = [{row: i, col: j}];
                        } else if (score === bestScore) {
                            bestMoves.push({row: i, col: j});
                        }
                    }
                }
            }
            
            if (bestMoves.length > 0) {
                const move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
                makeMove(move.row, move.col, isComputerFirst ? 1 : 2);
            } else {
                winText.textContent = '平局！';
                winModal.style.display = 'block';
                gameOver = true;
            }
        }
        function evaluatePosition(row, col, player) {
            if (gameBoard[row][col] !== 0) return -1;
            gameBoard[row][col] = player;
            let score = calculateScore(row, col, player);
            const opponent = 3 - player;
            let opponentScore = calculateScore(row, col, opponent);
            gameBoard[row][col] = 0;
            return score + 1.1 * opponentScore;
        }
        function calculateScore(row, col, player) {
            let totalScore = 0;
            const directions = [[1,0], [0,1], [1,1], [1,-1]];
            for (const [dx, dy] of directions) {
                const lineInfo = getLineInfo(row, col, dx, dy, player);
                totalScore += getScoreForLine(lineInfo);
            }
            return totalScore;
        }
        function getLineInfo(row, col, dx, dy, player) {
            let forwardCount = 1, forwardBlocked = false;
            for (let i = 1; i < 5; i++) {
                const newRow = row + dy * i;
                const newCol = col + dx * i;
                if (newRow < 0 || newRow >= boardSize || newCol < 0 || newCol >= boardSize) {
                    forwardBlocked = true;
                    break;
                }
                if (gameBoard[newRow][newCol] === player) forwardCount++;
                else if (gameBoard[newRow][newCol] !== 0) { forwardBlocked = true; break; }
                else break;
            }
            
            let backwardCount = 1, backwardBlocked = false;
            for (let i = 1; i < 5; i++) {
                const newRow = row - dy * i;
                const newCol = col - dx * i;
                if (newRow < 0 || newRow >= boardSize || newCol < 0 || newCol >= boardSize) {
                    backwardBlocked = true;
                    break;
                }
                if (gameBoard[newRow][newCol] === player) backwardCount++;
                else if (gameBoard[newRow][newCol] !== 0) { backwardBlocked = true; break; }
                else break;
            }
            
            return {
                count: forwardCount + backwardCount - 1,
                openEnds: (forwardBlocked ? 0 : 1) + (backwardBlocked ? 0 : 1)
            };
        }
        function getScoreForLine({count, openEnds}) {
            if (count >= 5) return 100000;
            if (count === 4) return openEnds === 2 ? 10000 : 1000;
            if (count === 3) return openEnds === 2 ? 500 : 100;
            if (count === 2) return openEnds === 2 ? 50 : 10;
            if (count === 1) return openEnds === 2 ? 5 : 1;
            return 0;
        }
        function findUrgentMove(player) {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (gameBoard[i][j] === 0) {
                        gameBoard[i][j] = player;
                        if (checkWin(i, j)) {
                            gameBoard[i][j] = 0;
                            return {row: i, col: j};
                        }
                        gameBoard[i][j] = 0;
                    }
                }
            }
            return null;
        }
        function undoMove() {
            if (gameOver || moveHistory.length === 0) return;
            
            const steps = isVsComputer ? 2 : 1;
            const stepsToUndo = Math.min(steps, moveHistory.length);
            
            for (let i = 0; i < stepsToUndo; i++) {
                const move = moveHistory.pop();
                gameBoard[move.row][move.col] = 0;
                currentPlayer = move.player;
            }
            
            if (moveHistory.length > 0) {
                const last = moveHistory[moveHistory.length - 1];
                lastMoveRow = last.row;
                lastMoveCol = last.col;
            } else {
                lastMoveRow = -1;
                lastMoveCol = -1;
            }
            
            clearHintMarkers();
            initBoard();
            
            updateGameStatus();
            
            updatePlayerIndicator();
            updateUndoButton();
            gameOver = false;
            stopFullscreenFireworks();
            
            if (!gameOver && isVsComputer) {
                if ((isComputerFirst && currentPlayer === 1) || 
                    (!isComputerFirst && currentPlayer === 2)) {
                    setTimeout(computerMove, 300);
                }
            }
        }
        function startFullscreenFireworks() {
            if (fireworkInterval) clearInterval(fireworkInterval);
            fireworkInterval = setInterval(createFireworkWave, 500);
        }
        function stopFullscreenFireworks() {
            if (fireworkInterval) {
                clearInterval(fireworkInterval);
                fireworkInterval = null;
            }
            document.querySelectorAll('.particle').forEach(p => p.remove());
        }
        function createFireworkWave() {
            if (!gameOver) return;
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f'];
            const particleCount = 50 + Math.floor(Math.random() * 50);
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(x, y, colors);
            }
        }
        function createParticle(x, y, colors) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 150;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            
            const size = 3 + Math.random() * 5;
            const duration = 0.5 + Math.random() * 1.5;
            particle.style.width = particle.style.height = size + 'px';
            particle.style.animation = `particleAnimation ${duration}s ease-out forwards`;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }
        function updateGameStatus() {
            if (isVsComputer) {
                if (isComputerFirst) {
                    statusText.textContent = currentPlayer === 1 ? '电脑思考中...' : '玩家回合';
                } else {
                    statusText.textContent = currentPlayer === 1 ? '玩家回合' : '电脑思考中...';
                }
            } else {
                statusText.textContent = (currentPlayer === 1 ? '黑方回合' : '白方回合');
            }
        }
        function resetGame() {
            gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            currentPlayer = 1;
            gameOver = false;
            lastMoveRow = -1;
            lastMoveCol = -1;
            moveHistory = [];
            clearHintMarkers();
            hintIndex = 0;
            hintBtn.textContent = `提示 (1/3)`;
            stopFullscreenFireworks();
            winModal.style.display = 'none';
            
            updateGameStatus();
            
            updatePlayerIndicator();
            updateUndoButton();
            initBoard();
            
            if (isVsComputer && isComputerFirst) {
                setTimeout(computerMove, 300);
            }
        }
        
        // 清除提示标记
        function clearHintMarkers() {
            hintMarkers.forEach(marker => marker.remove());
            hintMarkers = [];
        }
        
        // 增强提示功能（无倒计时）
        function showHint() {
            if (gameOver || (isVsComputer && 
                ((isComputerFirst && currentPlayer === 1) || 
                (!isComputerFirst && currentPlayer === 2)))) return;
            
            clearHintMarkers();
            
            // 获取所有可能的移动位置
            const moves = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (gameBoard[i][j] === 0) {
                        // 考虑进攻和防守
                        const attackScore = evaluatePosition(i, j, currentPlayer);
                        const defenseScore = evaluatePosition(i, j, 3 - currentPlayer);
                        const totalScore = attackScore * 1.2 + defenseScore;
                        
                        moves.push({
                            row: i,
                            col: j,
                            score: totalScore
                        });
                    }
                }
            }
            
            // 按分数排序
            moves.sort((a, b) => b.score - a.score);
            
            // 取前三个位置
            const topMoves = moves.slice(0, 3);
            
            if (topMoves.length === 0) return;
            
            // 循环显示提示
            const move = topMoves[hintIndex % topMoves.length];
            hintIndex++;
            
            // 创建提示标记
            const container = document.getElementById('chessboard-container');
            const marker = document.createElement('div');
            marker.className = 'hint-marker';
            marker.textContent = hintIndex % 3 + 1;
            
            const markerX = padding + move.col * cellSize;
            const markerY = padding + move.row * cellSize;
            
            marker.style.left = markerX + 'px';
            marker.style.top = markerY + 'px';
            marker.style.display = 'block';
            
            container.appendChild(marker);
            hintMarkers.push(marker);
            
            // 更新按钮文本
            hintBtn.textContent = `提示 (${hintIndex % 3 + 1}/3)`;
            
            // 更新提示信息
            hintInfo.textContent = `提示：已显示第${hintIndex % 3 + 1}个推荐位置（持续显示）`;
        }
        // 事件监听器
        restartBtn.addEventListener('click', resetGame);
        undoBtn.addEventListener('click', undoMove);
        hintBtn.addEventListener('click', showHint);
        computerFirstBtn.addEventListener('click', function() {
            isVsComputer = true;
            isComputerFirst = !isComputerFirst;
            computerFirstBtn.textContent = isComputerFirst ? "电脑先手" : "玩家先手";
            computerFirstBtn.classList.add('active');
            vsHumanBtn.classList.remove('active');
            resetGame();
        });
        vsHumanBtn.addEventListener('click', function() {
            isVsComputer = false;
            computerFirstBtn.classList.remove('active');
            vsHumanBtn.classList.add('active');
            resetGame();
        });
        canvas.addEventListener('click', function(e) {
            if (gameOver) return;
            clearHintMarkers();
            
            if (isVsComputer) {
                if ((isComputerFirst && currentPlayer === 2) || (!isComputerFirst && currentPlayer === 1)) {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const col = Math.round((x - padding) / cellSize);
                    const row = Math.round((y - padding) / cellSize);
                    if (row >= 0 && row < boardSize && col >= 0 && col < boardSize && gameBoard[row][col] === 0) {
                        makeMove(row, col, isComputerFirst ? 2 : 1);
                    }
                }
            } else {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const col = Math.round((x - padding) / cellSize);
                const row = Math.round((y - padding) / cellSize);
                if (row >= 0 && row < boardSize && col >= 0 && col < boardSize && gameBoard[row][col] === 0) {
                    makeMove(row, col, currentPlayer);
                }
            }
        });
        canvas.addEventListener('touchstart', function(e) {
            if (gameOver) return;
            e.preventDefault();
            clearHintMarkers();
            
            if (isVsComputer) {
                if ((isComputerFirst && currentPlayer === 2) || (!isComputerFirst && currentPlayer === 1)) {
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    const col = Math.round((x - padding) / cellSize);
                    const row = Math.round((y - padding) / cellSize);
                    if (row >= 0 && row < boardSize && col >= 0 && col < boardSize && gameBoard[row][col] === 0) {
                        makeMove(row, col, isComputerFirst ? 2 : 1);
                    }
                }
            } else {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                const col = Math.round((x - padding) / cellSize);
                const row = Math.round((y - padding) / cellSize);
                if (row >= 0 && row < boardSize && col >= 0 && col < boardSize && gameBoard[row][col] === 0) {
                    makeMove(row, col, currentPlayer);
                }
            }
        });
        winButton.addEventListener('click', resetGame);
        viewBoardBtn.addEventListener('click', () => winModal.style.display = 'none');
        // 初始化游戏
        window.addEventListener('load', () => {
            initBoardSize();
            resetGame();
            computerFirstBtn.classList.add('active');
        });
        window.addEventListener('resize', initBoardSize);
    </script>
</body>
